<html>
<head>
<title>Browser Example</title>
<script src="./tmpl.js"></script>
</head>
<body>

<script type="template" id="template">
	<h1>A header with a {{headline}} variable</h1>
	<p>Some words that might be important but {{something}}</p>
</script>

<div id="replace"></div>

<script type="text/javascript">
	var data = {"headline": "replaced","something":"probably not"},
		template = document.getElementById("template").innerHTML,
		insertTemplate = document.getElementById("replace");

	insertTemplate.innerHTML = tmpl(template,data);
</script>

</body>
</html>
